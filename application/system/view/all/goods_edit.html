<style>
    .image_div{
        height: 200px;
        width: 100%;
        float: left;
    }
    .image_li{
        float: left;
        height: 200px;
        width: 200px;
        border: 1px solid #D0D0D0;
        border-radius: 10px;
    }
    .image_li img{
        float: left;
        height: 200px;
        width: 200px;
        border-radius: 10px;
    }
    .image_ul{
        float: left;
    }
    .image_add{
        float: left;
        height: 200px;
        width: 200px;
        border: 2px solid #0C0C0C;
        border-radius: 10px;
        margin-left: 20px;
    }
    .image_add img{
        float: left;
        height: 100px;
        width: 100px;
        margin: 50px 50px;
    }
    .image_div_title{
        float: left;
        width: 100%;
        margin-top: 10px;
    }
</style>
<form class="layui-form" action="{:url()}" method="post">
    <div class="layui-tab-item layui-show">
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-inline" style="width: 500px">
                <div class="image_div">
                    <div class="image_ul">
                        <div class="image_li" id="image">
                            <img src="{$list2.image}">
                            <input type="hidden" name="image"  value="{$list2.image}">
                        </div>
                    </div>
                    <div class="image_add upload-image">
                        <img src="/upload/sys/add.png">
                    </div>
                </div>
                <div class="image_div_title">尺寸：750*750</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-input-inline" style="width: 500px">
                <select name="classify_id" lay-verify="required">
                    {volist name="$list" id="vo"}
                    <option value="{$vo.id}" disabled>{$vo.name}</option>
                    {volist name="$vo.list" id="vvo"}
                    <option value="{$vvo.id}" {eq name="$list2.classify_id" value="$vo.id"} selected {/eq}>——————{$vvo.name}</option>
                    {/volist}
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline" style="width: 500px">
                <textarea name="name" placeholder="请输入内容" class="layui-textarea">{$list2.name}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="{$list2.price}" class="layui-input field-name" name="price" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原价</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="{$list2.original_price}" class="layui-input field-name" name="original_price" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优惠卷</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="text" value="{$list2.discount}" class="layui-input field-name" name="discount" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">过期时间</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="text" value="{$list2.out_time}" name="out_time" class="layui-input" id="test5" placeholder="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="{$list2.sort}" class="layui-input field-name" name="sort" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已买</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="{$list.sold}" class="layui-input field-name" name="sold" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">省</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="{$list.province}" class="layui-input field-name" name="province" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺类型</label>
            <div class="layui-input-inline" style="width: 500px">
                <select name="shop" lay-verify="required">
                    <option value="其他" {eq name="$list2.shop" value="其他"} selected {/eq}>其他</option>
                    <option value="京东" {eq name="$list2.shop" value="京东"} selected {/eq}>京东</option>
                    <option value="淘宝" {eq name="$list2.shop" value="淘宝"} selected {/eq}>淘宝</option>
                    <option value="天猫" {eq name="$list2.shop" value="天猫"} selected {/eq}>天猫</option>
                    <option value="拼多多" {eq name="$list2.shop" value="拼多多"} selected {/eq}>拼多多</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺名称</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="text" value="{$list2.shop_name}" class="layui-input field-name" name="shop_name" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优惠卷url</label>
            <div class="layui-input-inline" style="width: 500px">
                <textarea  class="layui-textarea field-intro" name="url" lay-verify="" autocomplete="off" placeholder="">{$list2.url}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推荐理由</label>
            <div class="layui-input-inline" style="width: 500px">
                <textarea name="reason" id="content" placeholder="请输入内容" class="layui-textarea">{$list2.reason}</textarea>
            </div>
        </div>
    </div>
    <div class="layui-tab-item layui-form">
        <div class="layui-form-item" id="authShow"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" class="field-id" value="{$list2.id}" name="id">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">提交</button>
            <a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
            <div style="display:none;" id="formBtn"></div>
        </div>
    </div>
</form>
{include file="block/layui" /}
<script>
    layui.use(['jquery', 'laydate', 'upload'], function() {
        var $ = layui.jquery, laydate = layui.laydate, layer = layui.layer, upload = layui.upload;

        //日期时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });

        upload.render({
            elem: '.upload-image',
            url: '{:url("system/annex/upload?thumb=no&water=no")}'
            , method: 'post'
            , before: function (input) {
                layer.msg('文件上传中...', {time: 3000000});
            }, done: function (res, index, upload) {
                if (res.code == 0) {
                    layer.msg(res.msg);
                    return false;
                }
                layer.closeAll();
                $("#image").show();
                $("#image input").val(res.data.file);
                $("#image img").attr("src",res.data.file);
            }
        });
    });
</script>
{:editor(['content'])}
