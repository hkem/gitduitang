<style>
    .image_div{
        height: 200px;
        width: 100%;
        float: left;
    }
    .image_li{
        float: left;
        height: 200px;
        width: 200px;
        border: 1px solid #D0D0D0;
        border-radius: 10px;
    }
    .image_li img{
        float: left;
        height: 200px;
        width: 200px;
        border-radius: 10px;
    }
    .image_ul{
        float: left;
    }
    .image_add{
        float: left;
        height: 200px;
        width: 200px;
        border: 2px solid #0C0C0C;
        border-radius: 10px;
        margin-left: 20px;
    }
    .image_add img{
        float: left;
        height: 100px;
        width: 100px;
        margin: 50px 50px;
    }
    .image_div_title{
        float: left;
        width: 100%;
        margin-top: 10px;
    }
</style>
<form class="layui-form" action="{:url()}" method="post">
    <div class="layui-tab-item layui-show">
        <div class="layui-form-item">
            <label class="layui-form-label">推荐</label>
            <div class="layui-input-inline" style="width: 400px">
                <select name="recommend" lay-verify="required">
                    <option value="1" {eq name="$list.recommend" value="1"} selected {/eq}>推荐</option>
                    <option value="2" {eq name="$list.recommend" value="2"} selected {/eq}>热榜</option>
                    <option value="3" {eq name="$list.recommend" value="3"} selected {/eq}>少女</option>
                    <option value="0" {eq name="$list.recommend" value="0"} selected {/eq}>新鲜</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-tab-item layui-form">
        <div class="layui-form-item" id="authShow"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" class="field-id" value="{$list.id}" name="id">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit" hisi-data="{pop: true}">提交</button>
            <a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
            <div style="display:none;" id="formBtn"></div>
        </div>
    </div>
</form>
{include file="block/layui" /}
<script>
    layui.use(['jquery', 'laydate', 'upload'], function() {
        var $ = layui.jquery, laydate = layui.laydate, layer = layui.layer, upload = layui.upload;
        upload.render({
            elem: '.upload-image',
            url: '{:url("system/annex/upload?thumb=no&water=no")}'
            , method: 'post'
            , before: function (input) {
                layer.msg('文件上传中...', {time: 3000000});
            }, done: function (res, index, upload) {
                if (res.code == 0) {
                    layer.msg(res.msg);
                    return false;
                }
                layer.closeAll();
                $("#image").show();
                $("#image input").val(res.data.file);
                $("#image img").attr("src",res.data.file);
            }
        });
    });
</script>
