<style>
    .image_div{
        height: 200px;
        width: 100%;
        float: left;
    }
    .image_li{
        float: left;
        height: 200px;
        width: 200px;
        border: 1px solid #D0D0D0;
        border-radius: 10px;
    }
    .image_li img{
        float: left;
        height: 200px;
        width: 200px;
        border-radius: 10px;
    }
    .image_ul{
        float: left;
    }
    .image_add{
        float: left;
        height: 200px;
        width: 200px;
        border: 2px solid #0C0C0C;
        border-radius: 10px;
        margin-left: 20px;
    }
    .image_add img{
        float: left;
        height: 100px;
        width: 100px;
        margin: 50px 50px;
    }
    .image_div_title{
        float: left;
        width: 100%;
        margin-top: 10px;
    }
</style>
<form class="layui-form" action="{:url()}" method="post">
    <div class="layui-tab-item layui-show">
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-inline" style="width: 500px">
                <div class="image_div">
                    <div class="image_ul">
                        <div class="image_li" id="image" style="display: none">
                            <img src="/upload/sys/image/35/e0a0725f28170d9f8336a59145e344.jpg">
                            <input type="hidden" name="image"  value="">
                        </div>
                    </div>
                    <div class="image_add upload-image">
                        <img src="/upload/sys/add.png">
                    </div>
                </div>
                <div class="image_div_title">尺寸：680*300</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属用户</label>
            <div class="layui-input-inline" style="width: 500px">
                <select name="uid" lay-verify="required">
                    {volist name="$list" id="vo"}
                    <option value="{$vo.id}">{$vo.nickname}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-input-inline" style="width: 500px">
                <select name="type" lay-verify="required">
                    <option value="1">生活</option>
                    <option value="2">家居</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline" style="width: 500px">
                <textarea name="name" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">阅读</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="0" class="layui-input field-name" name="readq" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收藏</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="0" class="layui-input field-name" name="collection" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline" style="width: 500px">
                <input type="number" value="100" class="layui-input field-name" name="sort" lay-verify="required" autocomplete="off" placeholder="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-inline" style="width: 500px">
                <textarea name="centre" id="content" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-tab-item layui-form">
        <div class="layui-form-item" id="authShow"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" class="field-id" name="id">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">提交</button>
            <a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary ml10"><i class="aicon ai-fanhui"></i>返回</a>
            <div style="display:none;" id="formBtn"></div>
        </div>
    </div>
</form>
{include file="block/layui" /}
<script>
    layui.use(['jquery', 'laydate', 'upload'], function() {
        var $ = layui.jquery, laydate = layui.laydate, layer = layui.layer, upload = layui.upload;

        //日期时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });

        upload.render({
            elem: '.upload-image',
            url: '{:url("system/annex/upload?thumb=no&water=no")}'
            , method: 'post'
            , before: function (input) {
                layer.msg('文件上传中...', {time: 3000000});
            }, done: function (res, index, upload) {
                if (res.code == 0) {
                    layer.msg(res.msg);
                    return false;
                }
                layer.closeAll();
                $("#image").show();
                $("#image input").val(res.data.file);
                $("#image img").attr("src",res.data.file);
            }
        });
    });
</script>
{:editor(['content'])}
